<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        #welcome-page {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="welcome-page">
        <h1>Welcome to our Telegram Mini App!</h1>
        <button onclick="goToMainPage()">Enter</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для установки cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Функция для получения cookie
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Переадресация на главную страницу
        function goToMainPage() {
            setCookie('visited', 'true', 30); // Устанавливаем куки на 30 дней
            window.location.href = "home.html"; // Переход на главную страницу
        }

        // Проверка при загрузке страницы
        window.onload = function() {
            if (getCookie('visited')) {
                // Если cookie уже существует, переадресуем на главную
                window.location.href = "home.html";
            }
        };
    </script>
</body>
</html>
